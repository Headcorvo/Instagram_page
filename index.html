<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instragram-phone">
            <img src="instagramsite.png" alt="celular">
        </div>
       
    <div class="instagram-continue">
        <div class="group">
            <img src="logo.jpg" class="logo" alt="instagram logo">
            <div class="profile-photo" >
                <img src="perfil.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como head</a>
            <a href="#" class="instagram-logout">Remover conta</a>

        </div>
        <div class="group">
            <p class="not-account">Não é head?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>    
            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>
    </div>
</div>
</body>
